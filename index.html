<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taplink</title>
  <link type="image/x-icon" rel="icon" href="img/favicon_taplink.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Open+Sans:wght@300;400;600&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper flex">
    <header class="header">
      <div class="header__container">
        <div class="header__content flex">
          <div class="header__title-box flex">
            <h2 class="header__title">
              Доброго  времени  суток  
            </h2>
            <img class="header__icon" src="img/hand_icons/vulkan_hand.svg" alt="vulkan">
          </div>
          
          <p class="header__descr">
            Дизайн,  консультации,  обучение    разработка  сайтов
          </p>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="resume">
        <div class="resume__container">
          <div class="resume__body flex">
            <div class="resume__avatar avatar flex">
              <div class="avatar__photo">
                <img src="img/avatar.jpg" alt="tolik">
              </div>

              <div class="avatar__info flex">
                <h3 class="avatar__name">Анатолий  Майоров</h3>
                <p class="avatar__descr">
                  разработчик, программист, веб-дизайнер.
                </p>
              </div>
            </div>

            <div class="resume__button-descr flex">
              <a class="resume__button button flex" href="#">
                <img class="button__icon" src="img/button_icons/git.svg" alt="git">
                <span class="button__span">Профиль Github</span>
              </a>

              <div class="resume__descr-group flex">
                <p class="resume__descr">
                  Создаю мобильные приложения и 
                  сайты для людей и компаний 
                </p>
                <img class="resume__descr-icon" src="img/hand_icons/goat.svg" alt="goat">
              </div>

              <a class="resume__button-hh button flex" href="https://vorkuta.hh.ru/applicant/resumes/view?resume=1d2d4d6aff0b2da55f0039ed1f7a55356c6a6f" target="_blank">
                резюме на hh.ru
              </a>
            </div>

          </div>
        </div>
      </section>

      <section class="contacts">
        <div class="contacts__container">
          <div class="contacts__body flex">
            <div class="contacts__image">
              <img src="img/code.jpg" alt="code">
            </div>

            <div class="contacts__buttons flex">
              <h2 class="contacts__title">
                Связь, консультация
              </h2>

              <ul class="contacts__list flex">
                <li class="contacts__list-item flex">
                  <img class="contacts__link-pointer" src="img/hand_icons/hand.svg" alt="pointer">
                  <a href="#" class="contacs__link viber flex">
                    <img class="contacts__link-icon" src="img/button_icons/viber.svg" alt="viber">
                  </a>
                </li>
                <li class="contacts__list-item flex">
                  <img class="contacts__link-pointer" src="img/hand_icons/hand.svg" alt="pointer">
                  <a href="#" class="contacs__link telega flex">
                    <img class="contacts__link-icon" src="img/button_icons/telega.svg" alt="telega">
                  </a>
                </li>
                <li class="contacts__list-item flex">
                  <img class="contacts__link-pointer" src="img/hand_icons/hand.svg" alt="pointer">
                  <a href="#" class="contacs__link watsapp flex">
                    <img class="contacts__link-icon" src="img/button_icons/watsapp.svg" alt="watsapp">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
